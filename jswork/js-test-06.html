<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            display: inline-block;
            height: 50px;
            background-color: red;
            text-align: center;
            color:white;
            line-height:50px;
            margin-left:10px;
            font-size:16px;
            padding: 10px;
        }
        #ta {

        }
    </style>
</head>
<body>
<textarea name="ta" id="ta" cols="30" rows="10"></textarea>
<div id="warp-btn">
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
</div>
<input type="text" id="inp">
<button id="btn">查询</button>
<div id="list"></div>
</body>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var list = $("list");
    var arr = [];
    var ta = $("ta");
    var rightIn = $("right-in");
    var leftIn = $("left-in");
    var rightOut = $("right-out");
    var leftOut = $("left-out");
    var warpBtn = $("warp-btn");
    var arrNew = [];
    var inp = $("inp");
    rightIn.onclick = function() {
        arrNew = ta.value.split(/[,，、、\s]+/m);
            arr = arr.concat(arrNew);

    }
    leftIn.onclick = function() {
        arrNew = ta.value.split(/[,，、、\s]+/m);
            arr = arrNew.concat(arr);
    }
    rightOut.onclick = function() {
        alert(arr.pop());
    }
    leftOut.onclick = function() {
        alert(arr.shift());
    }
    warpBtn.onclick = function() {
        var text = "";
        for(var i = 0,len = arr.length;i < len;i++) {
            text = text + '<span>' + arr[i] + '</span>';
        }
        list.innerHTML = text;
    }
    btn.onclick = function() {
        for(var i = 0,len = arr.length;i < len;i++) {
            if(arr[i].indexOf(inp.value) != -1) {
                list.children[i].style.color = "blue";
            }
        }
    }
</script>
</html>
